<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LD-Fashion</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fafafa; color:#222; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    .container { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:20px; }
    .card { width:280px; background:#fff; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); padding:12px; text-align:center; }
    .card img { width:100%; height:160px; object-fit:cover; border-radius:6px; }
    .price { font-weight:700; margin:8px 0; }
    .btn { display:inline-block; padding:10px 14px; background:#111; color:#fff; text-decoration:none; border-radius:6px; }
    .btn:hover { background:#444; }
    footer { text-align:center; padding:16px; color:#666; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <h1>LD-Fashion</h1>
    <div>Preloved Styles & Reselling</div>
  </header>

  <main class="container">
    <!-- Produkt 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/280x160.png?text=Ralph+Lauren+Knitwear" alt="Ralph Lauren Knitwear">
      <h2>Ralph Lauren Knitwear</h2>
      <div class="price">29,95 €</div>
      <a class="btn" href="#" target="_blank" rel="noopener">Auf Vinted ansehen</a>
    </div>

    <!-- Produkt 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/280x160.png?text=Vintage+Denim+Jacket" alt="Vintage Denim Jacket">
      <h2>Vintage Denim Jacket</h2>
      <div class="price">34,90 €</div>
      <a class="btn" href="#" target="_blank" rel="noopener">Auf Vinted ansehen</a>
    </div>

    <!-- Produkt 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/280x160.png?text=Nike+Oversized+Hoodie" alt="Nike Hoodie">
      <h2>Nike Oversized Hoodie</h2>
      <div class="price">24,50 €</div>
      <a class="btn" href="#" target="_blank" rel="noopener">Auf Vinted ansehen</a>
    </div>
  </main>

  <footer>
    © 2025 LD-Fashion — Hinweis: Alle Artikel sind Secondhand/Resell-Angebote.
  </footer>
</body>
</html>
